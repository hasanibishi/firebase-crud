<div>
    <h1 mat-dialog-title>Confirm</h1>
    <div mat-dialog-content>
        <p>Are you sure to delete this person?</p>
    </div>
    <br>
    <div class="action">
        <button mat-raised-button
                (click)="close()">No</button>
        <button mat-raised-button
                color="warn">Yes</button>
    </div>
</div>
